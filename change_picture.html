<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myImage {
            width: 300px;
            height: 280px;
            border: 2px solid black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="myImage" src="picture1.jpg" alt="Image 1">
    <br>
    <button onclick="changeImage()">Change Picture</button>
    <h1>Hi</h1>
    <script>
        function changeImage() {
            var image = document.getElementById("myImage");
            if (image.src.includes("picture1.jpg")) {
                image.src = "picture2.jpg";
            } else {
                image.src = "picture1.jpg";
            }
        }
    </script>
</body>
</html>
