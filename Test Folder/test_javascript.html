<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Calculator</title>
    <style> body{font-family:Arial,Helvetica,sans-serif;padding:16px} label,input,button{display:block;margin:8px 0} </style>
</head>
<body>

    <div>
        <h2>Sales Commission Calculator</h2>
        <label for="salesAmount">Enter Sales Amount:</label>
        <input type="number" id="salesAmount" placeholder="Sales Amount" min="0" step="0.01">
        <button type="button" id="calcBtn">Calculate Commission</button>
        <p id="commissionOutput"></p>
    </div>

    <script>
        // simple function: returns commission amount (number)
        function calculateCommission(salesAmount) {
            salesAmount = Number(salesAmount);
            if (isNaN(salesAmount) || salesAmount <= 0) return 0;

            if (salesAmount >= 6000000) return salesAmount * 0.10; // 10%
            if (salesAmount >= 3000000) return salesAmount * 0.05; // 5%
            if (salesAmount >= 1500000) return salesAmount * 0.03; // 3%
            if (salesAmount >= 500000)  return salesAmount * 0.01; // 1%
            return 0;
        }

        // UI helper
        document.getElementById('calcBtn').addEventListener('click', function () {
            const val = document.getElementById('salesAmount').value;
            const commission = calculateCommission(val);
            document.getElementById('commissionOutput').textContent =
                commission > 0
                ? 'Commission: ' + commission.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})
                : 'No commission for this amount.';
        });
    </script>
</body>
</html>
