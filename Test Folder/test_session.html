<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>
</head>
<body>
    <p>JavaScript EventListener</p>
    <button id="myBtn">Click Me</button>
    <p id="demo"></p>
    <script>
        function showalert() {
            document.getElementById("demo").innerHTML = alert(Date());
            
        }
        document.getElementById("myBtn").addEventListener("click", showalert);
    </script>
</body>
</html>
